<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/converter.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="title">
          <h1>Currency Converter</h1>
        </div>
        <div class="amount-wrapper">
          <label for="amount">Amount</label>
          <input type="number" id="amount" />
        </div>
        <div class="converter-wrapper">
          <div class="from-converter-wrapper">
            <label for="from">From</label>
            <select name="from" id="from">
              <option value="IDR">IDR - Indonesia Rupiah</option>
              <option value="USD">USD - United States Dollar</option>
              <option value="EUR">EUR - Euro Member Countries</option>
              <option value="GBP">GBP - United Kingdom Pound</option>
            </select>
          </div>
          <div class="buttons">
            <button id="reverse">Reverse</button>
          </div>
          <div class="to-converter-wrapper">
            <label for="to">To</label>
            <select name="to" id="to">
              <option value="IDR">IDR - Indonesia Rupiah</option>
              <option value="USD">USD - United States Dollar</option>
              <option value="EUR">EUR - Euro Member Countries</option>
              <option value="GBP">GBP - United Kingdom Pound</option>
            </select>
          </div>
        </div>
        <div class="buttons">
          <button id="convert">Convert</button>
        </div>
      </div>
      <div class="right-section">
        <!-- Label for result -->
        <div class="result-wrapper">
          <label class="result" id="from-result">$ 100</label>
          <label class="currency" id="from-currency">USD</label>
        </div>
        <div class="result-wrapper">
          <label class="result" id="to-result">Rp 1,500,000.00</label>
          <label class="currency" id="to-currency">IDR</label>
        </div>
        <label class="exchange-rate" id="exchange-rate">1 USD = 15,000.00 IDR</label>
      </div>
    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/converter.js"></script>
  </body>
</html>
